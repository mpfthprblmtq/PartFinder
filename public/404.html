<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My React App</title>
    <script>
        const segmentCount = location.pathname.split('/').length;
        const basePath = Array(segmentCount).fill('..').join('/');
        window.location.replace(`${basePath}/index.html${location.search}${location.hash}`);
    </script>
</head>
<body>
<p>Redirecting to the application...</p>
</body>
</html>
